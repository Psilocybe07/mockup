        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            width: 100%;
            max-width: 1200px;
        }
        
        .controls {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 100%;

        }
        
        .preview {

        .tshirt-container {
            position: relative;
            width: 400px;
            height: 480px;
        }
        
        .tshirt-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .print-area {
            position: absolute;
            top: 140px;
            left: 50%;
            transform: translateX(-50%);
            width: 220px;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .tshirt-text {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            word-wrap: break-word;
            overflow-y: auto;
            position: absolute;
            z-index: 10;
        }
